<html>
	<head>
		<title>Р Р°Р·РјРµС‚РєР°</title>
		<style id="stylus-8" type="text/css" class="stylus">
			*{margin: 0;}
			#dot {position: absolute; top: 0; left: 0; background: rgba(255,255,0,0.5); border: 1px solid #0F0; width: 10px; height: 10px;}
			#info {margin: 10px 0 0 10px;border: 1px solid rgba(200,200,200,0.6);padding: 2px 6px;width: max-content;height: max-content;background: rgba(255,255,255,0.5);font-weight: 800;color: #FFF;text-shadow: 1px 1px 0px #000; pointer-events: none;}
		</style>
	</head>
	<body>
		<img id="rust" src="https://imgur.com/nsogPwK">
		<div id="dot">
			<div id="info">x: 0; y: 0</div>
		</div>
		<script type="text/javascript">
			var img = document.getElementById("rust");
			var dot = document.getElementById("dot");
			var info = document.getElementById("info");
			img.onmousemove = function(event) {
				dot.style.top = Math.floor(event.offsetY/10)*10-1;
				dot.style.left = Math.floor(event.offsetX/10)*10-1;
				info.innerHTML = "x"+(162 + Math.floor(event.offsetX/10))+" y"+(234 + Math.floor(event.offsetY/10));
			}
		</script>
	</body>
